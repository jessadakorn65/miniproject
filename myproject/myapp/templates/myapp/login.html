<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-20 max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">เข้าสู่ระบบ</h2>
        <form action="{% url 'login' %}" method="POST" class="bg-white p-6 rounded shadow-md">
            {% csrf_token %}
            <label class="block mb-2">ชื่อผู้ใช้:</label>
            <input type="text" name="username" class="w-full p-2 border rounded mb-4">
            <label class="block mb-2">รหัสผ่าน:</label>
            <input type="password" name="password" class="w-full p-2 border rounded mb-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">เข้าสู่ระบบ</button>
        </form>
    </div>
    <a href="{% url 'home' %}" class="mt-4 inline-block bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700">
        ย้อนกลับไปหน้าแรก
    </a>
    
</body>
</html>
